<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Chit Fund
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-segment #segment value="ion-sb-1" mode="md" (ionChange)="segmentChanged($event)">
      <ion-segment-button>
        <ion-label>Chit Funds Group</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides #slider pager="false" (ionSlideWillChange)="slideChanged()" [options]="slideOpts">
    <ion-slide>
      <app-chats></app-chats>
    </ion-slide>
  </ion-slides>
</ion-content>
